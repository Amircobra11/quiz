<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Quiz App</title>
    <!-- لینک CSS بوت‌استرپ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7ie2L7QXUZo1z1EIqVXwK4A0/rTD/sZndJZ" crossorigin="anonymous">

    <!-- لینک فونت‌های Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- استایل‌های سفارشی -->
    <style>
        /* تنظیمات پس‌زمینه و مرکز چینش صفحه */
        body {
            background-color: #121212;
            color: #f1f1f1;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-out;
        }

        /* انیمیشن ورود برای container */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        /* طراحی زیبا برای select */
        .form-control {
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .form-control:focus {
            background-color: #444;
            border-color: #6c757d;
            outline: none;
            transform: scale(1.05);
        }

        .btn-danger {
            background-color: #ff4d4d;
            border: none;
            color: #fff;
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease;
        }

        .btn-danger:hover {
            background-color: #e04040;
            transform: translateY(-3px);
        }

        label {
            font-size: 1.2em;
            color: #ddd;
            transition: color 0.3s ease;
        }

        label:hover {
            color: #ff6666;
        }

        /* طراحی ریسپانسیو */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .btn-danger {
                padding: 10px;
                font-size: 1em;
            }

            label {
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .btn-danger {
                padding: 8px;
                font-size: 0.9em;
            }

            label {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="category">Select Category</label>
                <select id="category" name="category" class="form-control">
                    <option value="choose">Choose</option>
                    {% for category in categories %}
                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button class="btn btn-danger mt-3">Submit</button>
        </form>
    </div>

    <!-- لینک JavaScript بوت‌استرپ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kqtzO2E7TjAe/cW/bDeaNtyAi/dya3U4bIN+TwHgHuSos0oWToHpT3G8ep8ge1sm"
        crossorigin="anonymous"></script>
</body>

</html>
