<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff006e, #3a86ff);
            opacity: 0.1;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: containerFloat 1s ease-out forwards;
        }

        @keyframes containerFloat {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        h3 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff006e, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: 2px;
            animation: titlePulse 2s ease infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .form-check {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            transform-origin: left;
            animation: optionSlideIn 0.5s ease forwards;
        }

        .form-check:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes optionSlideIn {
            0% { transform: translateX(-50px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .form-check-label {
            color: #fff;
            font-size: 1.2em;
            font-weight: 500;
            padding-left: 15px;
            cursor: pointer;
        }

        .form-check-input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .form-check-input:checked {
            background-color: #ff006e;
            border-color: #ff006e;
            animation: checkPop 0.3s ease;
        }

        @keyframes checkPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 15px;
            border: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff006e, #ff4d4d);
            box-shadow: 0 4px 15px rgba(255, 0, 110, 0.3);
        }

        .btn-primary {
            background: linear-gradient(45deg, #3a86ff, #00c6ff);
            box-shadow: 0 4px 15px rgba(58, 134, 255, 0.3);
        }

        .score-box {
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            margin-top: 30px;
            font-size: 2em;
            font-weight: 700;
            position: relative;
            overflow: hidden;
            animation: scoreReveal 1s ease forwards;
        }

        @keyframes scoreReveal {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .results {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            animation: resultsSlideUp 1s ease forwards;
        }

        @keyframes resultsSlideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .results h4 {
            font-size: 2.2em;
            margin-bottom: 25px;
            background: linear-gradient(45deg, #00c6ff, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .correct {
            color: #4caf50;
            font-weight: 600;
            animation: correctAnswer 0.5s ease;
        }

        @keyframes correctAnswer {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .incorrect {
            color: #ff4d4d;
            font-weight: 600;
            animation: incorrectAnswer 0.5s ease;
        }

        @keyframes incorrectAnswer {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        .question-container {
            animation: questionFadeIn 0.5s ease forwards;
            opacity: 0;
        }

        @keyframes questionFadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <h3>Quiz Time!</h3>
            <div v-if="showQuestions" class="question-container">
                <div v-for="(question, index) in questions" :key="question.uid" 
                     :style="{ animationDelay: index * 0.2 + 's' }">
                    <hr>
                    <p class="h4 mb-4">[[question.question]]</p>
                    <div class="form-check" v-for="(answer, ansIndex) in question.answers" 
                         :key="answer.answer"
                         :style="{ animationDelay: (index * 0.2 + ansIndex * 0.1) + 's' }">
                        <input @change="checkAnswer($event, question.uid)" 
                               :value="answer.answer" 
                               class="form-check-input" 
                               type="radio" 
                               :name="'question_' + question.uid"
                               :disabled="isSubmitted">
                        <label class="form-check-label">[[answer.answer]]</label>
                    </div>
                </div>
            </div>
            
            <button class="btn btn-danger mt-4 w-100" 
                    @click="submitQuiz" 
                    :disabled="isSubmitted" 
                    v-if="!isSubmitted">
                Submit Quiz
            </button>

            <div v-if="isSubmitted" class="score-box" :style="scoreBoxStyle">
                <p class="mb-0">Your Score: [[score]]%</p>
            </div>

            <div v-if="results.length > 0" class="results">
                <h4>Quiz Results</h4>
                <div v-for="(result, index) in results" 
                     :key="index"
                     :style="{ animationDelay: index * 0.2 + 's' }">
                    <p><strong>Question:</strong> [[result.question]]</p>
                    <p><strong>Your Answer:</strong> 
                        <span :class="{'correct': result.isCorrect, 'incorrect': !result.isCorrect}">
                            [[result.userAnswer]]
                        </span>
                    </p>
                    <p><strong>Correct Answer:</strong> [[result.correctAnswer]]</p>
                    <hr>
                </div>
                <div class="d-grid gap-3">
                    <button class="btn btn-primary" @click="resetQuiz">Try Again</button>
                    <button class="btn btn-danger" @click="goHome" v-if="isSubmitted">Go Home</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: "#app",
            delimiters: ["[[", "]]"],
            data() {
                return {
                    category: '{{category}}',
                    questions: [],
                    userAnswers: {},
                    results: [],
                    score: 0,
                    isSubmitted: false,
                    showQuestions: true
                }
            },
            methods: {
                getQuestions() {
                    fetch(`/api/get-quiz/?category=${this.category}`)
                        .then(response => response.json())
                        .then(result => {
                            this.questions = result.data;
                        });
                },
                checkAnswer(event, uid) {
                    if (!this.isSubmitted) {
                        this.userAnswers[uid] = event.target.value;
                    }
                },
                submitQuiz() {
                    this.isSubmitted = true;
                    this.showQuestions = false;
                    this.results = [];
                    let correctCount = 0;

                    this.questions.forEach(question => {
                        const userAnswer = this.userAnswers[question.uid] || 'No Answer';
                        const correctAnswer = question.answers.find(answer => answer.is_correct);

                        const isCorrect = userAnswer === correctAnswer.answer;
                        if (isCorrect) correctCount++;

                        this.results.push({
                            question: question.question,
                            userAnswer: userAnswer,
                            correctAnswer: correctAnswer.answer,
                            isCorrect: isCorrect
                        });
                    });

                    this.score = Math.round((correctCount / this.questions.length) * 100);
                },
                resetQuiz() {
                    this.userAnswers = {};
                    this.results = [];
                    this.score = 0;
                    this.isSubmitted = false;
                    this.showQuestions = true;
                    this.getQuestions();
                },
                goHome() {
                    window.location.href = 'http://127.0.0.1:8000/';
                }
            },
            computed: {
                scoreBoxStyle() {
                    let gradient;
                    if (this.score === 50) {
                        gradient = 'linear-gradient(45deg, #ffd700, #ffa500)';
                    } else if (this.score <= 50) {
                        gradient = 'linear-gradient(45deg, #ff4d4d, #ff006e)';
                    } else if (this.score <= 75) {
                        gradient = 'linear-gradient(45deg, #ffa500, #ff6b6b)';
                    } else {
                        gradient = 'linear-gradient(45deg, #4caf50, #00c6ff)';
                    }
                    return { background: gradient };
                }
            },
            created() {
                this.getQuestions();
            }
        });
    </script>
</body>
</html>
