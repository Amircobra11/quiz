<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7ie2L7QXUZo1z1EIqVXwK4A0/rTD/sZndJZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            animation: backgroundChange 5s ease-in-out infinite;
        }

        @keyframes backgroundChange {
            0% { background-color: #121212; }
            50% { background-color: #2c3e50; }
            100% { background-color: #121212; }
        }

        .container {
            background-color: #1e1e1e;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 700px;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(0); }
        }

        h3 {
            text-align: center;
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #f7c846;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .form-check {
            margin-bottom: 18px;
            animation: fadeIn 1s ease;
        }

        .form-check-label {
            color: #ccc;
            font-size: 1.2em;
            font-weight: 500;
        }

        .btn {
            padding: 15px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            width: 100%;
        }

        .btn-danger {
            background-color: #ff4d4d;
            border: none;
        }

        .btn-danger:hover {
            background-color: #e04040;
            transform: translateY(-5px);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-5px);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
        }

        .score-box {
            background-color: #1e1e1e;
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 25px;
            font-size: 1.5em;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            background-image: linear-gradient(to right, #ff4d4d, #4caf50);
            animation: scoreSlide 1s ease-out;
        }

        @keyframes scoreSlide {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .congratulations {
            background-color: #4caf50;
            color: white;
            font-size: 2.2em;
            font-weight: 700;
            padding: 15px;
            border-radius: 10px;
            animation: bounce 1.5s ease-in-out infinite;
            text-align: center;
            margin-top: 25px;
            display: none;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .congratulations.show {
            display: block;
        }

        .results {
            background-color: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            margin-top: 25px;
            color: #f1f1f1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            animation: fadeIn 2s ease;
        }

        .results h4 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #f7c846;
        }

        .results p {
            font-size: 1.1em;
            margin: 8px 0;
        }

        .correct {
            color: #4caf50;
        }

        .incorrect {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container mt-5 pt-5">
            <h3>Give Quiz</h3>
            <div v-for="question in questions" :key="question.uid">
                <hr>
                <p>[[question.question]]</p>
                <div class="form-check" v-for="answer in question.answers" :key="answer.answer">
                    <input 
                        @change="checkAnswer($event, question.uid)" 
                        :value="answer.answer" 
                        class="form-check-input" 
                        type="radio" 
                        :name="'question_' + question.uid"
                        :disabled="isSubmitted" 
                        :class="{
                            'correct-answer': isSubmitted && isAnswerCorrect(question.uid, answer),
                            'incorrect-answer': isSubmitted && !isAnswerCorrect(question.uid, answer)
                        }">
                    <label class="form-check-label">
                        [[answer.answer]]
                    </label>
                </div>
            </div>
            <button class="btn btn-danger mt-3" @click="submitQuiz" :disabled="isSubmitted" v-if="!isSubmitted">Submit</button>

            <div v-if="isSubmitted" :style="scoreBoxStyle" class="score-box">
                <p><strong>Your Score:</strong> [[score]]%</p>
            </div>

            <div v-if="isSubmitted" class="congratulations" :class="{'show': score >= 50}">
                Congratulations, You Passed!
            </div>

            <div v-if="results.length > 0" class="results">
                <h4>Quiz Results</h4>
                <div v-for="result in results" :key="result.question">
                    <p><strong>Question:</strong> [[result.question]]</p>
                    <p><strong>Your Answer:</strong> 
                        <span :class="{'correct': result.isCorrect, 'incorrect': !result.isCorrect}">
                            [[result.userAnswer]]
                        </span>
                    </p>
                    <p><strong>Correct Answer:</strong> [[result.correctAnswer]]</p>
                    <hr>
                </div>
                <button class="btn btn-secondary mt-3" @click="resetQuiz">Try Again</button>
                <button class="btn btn-primary mt-3" @click="goHome" v-if="isSubmitted">Go Home</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: "#app",
            delimiters: ["[[", "]]"],
            data() {
                return {
                    category: '{{category}}',
                    questions: [],
                    userAnswers: {},
                    results: [],
                    score: 0,
                    isSubmitted: false
                }
            },
            methods: {
                getQuestions() {
                    fetch(`/api/get-quiz/?category=${this.category}`)
                        .then(response => response.json())
                        .then(result => {
                            this.questions = result.data;
                        });
                },
                checkAnswer(event, uid) {
                    if (!this.isSubmitted) {
                        this.userAnswers[uid] = event.target.value;
                    }
                },
                isAnswerCorrect(uid, answer) {
                    const correctAnswer = this.questions.find(q => q.uid === uid).answers.find(a => a.is_correct);
                    return correctAnswer && correctAnswer.answer === answer.value;
                },
                submitQuiz() {
                    this.isSubmitted = true;
                    this.results = [];
                    let correctCount = 0;

                    this.questions.forEach(question => {
                        const userAnswer = this.userAnswers[question.uid] || 'No Answer';
                        const correctAnswer = question.answers.find(answer => answer.is_correct);

                        const isCorrect = userAnswer === correctAnswer.answer;
                        if (isCorrect) correctCount++;

                        this.results.push({
                            question: question.question,
                            userAnswer: userAnswer,
                            correctAnswer: correctAnswer.answer,
                            isCorrect: isCorrect
                        });
                    });

                    this.score = Math.round((correctCount / this.questions.length) * 100);
                },
                resetQuiz() {
                    this.userAnswers = {};
                    this.results = [];
                    this.score = 0;
                    this.isSubmitted = false;
                    this.getQuestions();
                },
                goHome() {
                    window.location.href = 'http://127.0.0.1:8000/';
                }
            },
            computed: {
                scoreBoxStyle() {
                    let gradient;
                    if (this.score === 50) {
                        gradient = 'linear-gradient(to right, #ffeb3b, #fbc02d)';
                    } else if (this.score <= 50) {
                        gradient = 'linear-gradient(to right, #ff4d4d, #f44336)';
                    } else if (this.score <= 75) {
                        gradient = 'linear-gradient(to right, #f44336, #ff9800)';
                    } else {
                        gradient = 'linear-gradient(to right, #4caf50, #8bc34a)';
                    }
                    return { backgroundImage: gradient };
                }
            },
            created() {
                this.getQuestions();
            },
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
